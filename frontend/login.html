<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>⚡ Flashívery | Iniciar sesión</title>
  <link rel="stylesheet" href="/assets/styles/login.css" />
</head>
<body>
  <header>
    <div></div>
  </header>
  <main>
    <div class="logo">⚡Flashívery</div>
    <p class="subtitulo">Ingresá y disfrutá de tus pedidos al instante</p>
    <form action="" method="post">
      <div class="grupo">
        <label for="usuario">Correo electrónico</label>
        <input type="text" name="usuario" required />
      </div>
      <div class="grupo">
        <label for="password">Contraseña</label>
        <input type="password" name="password" required />
        <a class="link" href="">Olvidé mi contraseña</a>
      </div>
      <button id="botonIngresar" type="submit">Ingresar</button>
      <button id="botonRegistrarme" type="button" onclick="window.location.href='/registrarme.html';">Registrarme</button>
    </form>
  </main>
  <footer>
    <p>
      Al continuar, aceptas los <a href="">Términos y Condiciones</a> y la
      <a href="">Política de privacidad</a> de &copy; 2024 Flashívery.
    </p>
  </footer>
</body>
</html>
