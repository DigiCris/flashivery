        <div class="grupo">

        <div class="grupo">
          <label for="email">Correo electrónico</label>

        </div>
        <div class="grupo">
          <label for="country">País</label>
          <input  id="country" type="text" name="country" value="Argentina" />
        </div>
        <div class="grupo">
          <label for="state">Provincia</label>
          <input  id="state" type="text" name="state" value="Buenos Aires" />
        </div>
        <div class="grupo">
          <label for="city">Ciudad</label>
          <input  id="city" type="text" name="city" value="Ituzaingó" />

        <div class="grupo">
          <label for="kyc">KYC</label>
          <input  id="kyc" type="text" name="kyc" value="Sí" />

        <div class="grupo">
          <label for="tarjeta">Tarjeta</label>
          <input  id="tarjeta" type="text" name="kyc" value="Sí" />
        </div>
        <div class="grupo">
          <label for="cuentaTarjeta">Cuenta Tarjeta</label>
          <input id="cuentaTarjeta" type="text" name="cuentaTarjeta" value="xxxx xxxx xxxx 4132" />
        </div>
        <div class="grupo">
          <label for="cuentaApp">Cuenta App</label>
          <input  id="cuentaApp" type="text" name="cuentaApp" value="0x32183798231" />
